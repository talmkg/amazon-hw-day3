<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Amazon</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesheet.css" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div id="header"><img src="assets/logo.png" /></div>
    <div id="menu">
      <p>All</p>
      <p>Today's Deals</p>
      <p>Customer Service</p>
      <p>Registry</p>
      <p>Gift Cards</p>
      <p>Sell</p>
    </div>
    <!-- default margin applies here-->
    <div class="margin-container">
      <div id="ad"><h5>Shop All Holiday Cards</h5></div>
      <div id="guides" class="center">
        <h2>Holiday Gift Guides<br /></h2>
        <h3>Be a go-gifter</h3>
      </div>
      <div class="gift">
        <!--div in a div for proper positioning-->
        <div class="main">
          <div class="textmain">
            <h3>Find a perfect gift</h3>
            <p>Shop now</p>
          </div>
          <div class="picblok">
            <div class="pic1"><img class="pic" src="assets/img_1.jpg" /></div>
            <div class="pic1"><img class="pic" src="assets/img_2.jpg" /></div>
            <div class="pic1"><img class="pic" src="assets/img_3.jpg" /></div>
            <div class="pic1"><img class="pic" src="assets/img_4.jpg" /></div>
          </div>
        </div>
      </div>
      <div>
        <img id="vr" src="assets/img_9.png" />
      </div>
      <div class="text-under-vr">
        <h5 class="under-vr-black">Play the gifting game&nbsp;</h5>
        <p class="under-vr-cyan">&nbsp;Shop gaming</p>
      </div>
      <div><img id="radio" src="assets/img_10.png" /></div>
      <div class="text-under-vr">
        <h5 class="under-vr-black">The sound of cheer&nbsp;</h5>
        <p class="under-vr-cyan">&nbsp;Shop Audio & Accessories</p>
      </div>
      </div>
    </div>
    <div id="back-to-top">
        <h5><u>Back to top</u></h5>
      </div>
    <div id="final-logo">
      <img src="assets/logo.png" />
    </div>
  </body>
</html>
